[python]
# symbol = "👾 "
pyenv_version_name = true
python_binary = ["./venv/Scripts/python", "python", "python3", "python2"]


[time]
disabled = false
format = '🕙[\[$time\]]($style) '
# time_format = "%T"
# utc_time_offset = "local"
# time_range = "09:00:00-18:00:00"

[status]
style = "bg:blue"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false
pipestatus = true


